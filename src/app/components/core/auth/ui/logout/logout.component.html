<div class="h-screen w-screen bg-primary text-on-primary flex flex-col items-center justify-center px-4 text-center">

  <app-logo-block class="mb-8"></app-logo-block>

  <!-- Error state -->
  @if (hasError()) {
    <div class="w-full max-w-xl text-left">
      <div class="rounded-2xl border border-danger/40 bg-danger/10 p-5 sm:p-6 shadow-sm">
        <div class="flex items-start gap-3">
          <div class="shrink-0 mt-0.5 h-5 w-5 rounded-full bg-danger/20"></div>
          <div class="min-w-0 flex-1">
            <h2 class="text-xl sm:text-2xl font-bold text-danger mb-1">
              {{ errorTitle() }}
            </h2>
            <p class="text-on-primary/80 leading-relaxed break-words">
              {{ errorMessage() }}
            </p>

            @if (errorDecoded(); as rawErr) {
              <details class="mt-3">
                <summary class="cursor-pointer text-sm text-on-primary/70 hover:text-on-primary transition">
                  Technical details
                </summary>
                <pre class="mt-2 max-h-48 overflow-auto rounded-lg bg-on-primary/5 p-3 text-xs text-on-primary/80 whitespace-pre-wrap break-words">
{{ rawErr }}
                </pre>
              </details>
            }

            <!-- Actions: now BOTH buttons are shown on error -->
            <div class="mt-5 flex flex-col sm:flex-row gap-3">
              <button
                (click)="logoutCompletely()"
                class="inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-semibold
                       bg-on-primary text-primary hover:bg-on-primary/90 active:bg-on-primary/80
                       transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-on-primary/40 cursor-pointer">
                Logout completely
              </button>

              <button
                (click)="loginAganin()"
                class="inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-semibold
                       bg-primary text-on-primary hover:bg-primary/90 active:bg-primary/80
                       transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-on-primary/40 cursor-pointer">
                Login again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Success state (unchanged, still shows both) -->
  @else {
    <div>
      <h2 class="text-3xl sm:text-4xl font-bold mb-2 text-success">
        Youâ€™ve been logged out successfully
      </h2>
      <p class="text-base sm:text-lg text-on-primary/70 max-w-md mx-auto">
        Thank you for using our service. You can sign in again.
      </p>

      <button
                (click)="loginAganin()"
                class="inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-semibold
                       bg-on-primary text-primary hover:bg-on-primary/90 active:bg-on-primary/80
                       transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-on-primary/40 cursor-pointer">
                Login again
              </button>

      <div class="mt-4">
        <button
          (click)="logoutCompletely()"
          class="text-sm text-on-primary/80 underline hover:text-on-primary transition duration-200 cursor-pointer"
        >
          Still having problems with logout? Click here to logout completely
        </button>
      </div>
    </div>
  }
</div>
