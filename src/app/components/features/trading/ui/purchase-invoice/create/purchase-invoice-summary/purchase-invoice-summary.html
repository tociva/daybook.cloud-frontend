<div class="grid grid-cols-4 bg-white p-4 border border-gray-200 rounded gap-4 mt-2">
  <div class="col-span-3 text-lg font-bold">
    {{ form().get('words')?.value }}
  </div>
  <div class="col-span-1 bg-alternate-background p-2" [formGroup]="form()">
    <div class="flex items-center gap-2 mb-2">
      <label class="w-28 text-sm text-gray-700">Item Total:</label>
      <input formControlName="itemtotal" type="text" appNumberInput />
    </div>
    @if(showDiscount()) {
      <div class="flex items-center gap-2 mb-2">
        <label class="w-28 text-sm text-gray-700">Discount:</label>
        <input formControlName="discount" type="text" appNumberInput />
      </div>
      <div class="flex items-center gap-2 mb-2">
        <label class="w-28 text-sm text-gray-700">Subtotal:</label>
        <input formControlName="subtotal" type="text" appNumberInput />
      </div>
    }
    @if(showTax()) {
    <div class="flex items-center gap-2 mb-2">
        <label class="w-28 text-sm text-gray-700">Tax:</label>
        <input formControlName="tax" type="text" appNumberInput />
      </div>
    }
    <div class="flex items-center gap-2 mb-2">
      <label class="w-28 text-sm text-gray-700">Roundoff:</label>
      <input formControlName="roundoff" type="text" appNumberInput (change)="handleRoundoffChange()" />
    </div>
    <div class="flex items-center gap-2 mb-2">
      <label class="w-28 text-sm text-gray-700">Grand Total:</label>
      <input formControlName="grandtotal" type="text" appNumberInput />
    </div>
  </div>
</div>
