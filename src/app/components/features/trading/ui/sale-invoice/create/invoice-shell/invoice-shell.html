<h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
  Create New Sale Invoice
</h1>
<form [formGroup]="form">
<!-- parent.component.html -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
  <!-- Left: first half -->
  <div class="md:col-span-2">
    <app-invoice-customer [form]="customerGroup()"></app-invoice-customer>
  </div>

  <div class="md:col-span-1"></div>
  <!-- Right: second half -->
  <div class="md:col-span-1">
    <app-invoice-properties [form]="propertiesGroup()"></app-invoice-properties>
  </div>
</div>

<app-invoice-items [formArray]="itemsGroup()" [taxMode]="taxMode()" [fractions]="fractions()" (onItemUpdate)="onItemUpdate()"></app-invoice-items>
<app-invoice-summary [form]="summaryGroup()" (onRoundoffChange)="onRoundoffChange()"></app-invoice-summary>
<!-- âœ… Submit Button -->
<div class="pt-2 mt-4 text-center">
  <app-cancel-button></app-cancel-button>

  <button
  type="submit"
  (click)="onSubmit()"
  class="bg-primary text-white px-6 py-2 rounded transition-opacity duration-200"
  [disabled]="submitting()"
  [ngClass]="{
    'cursor-not-allowed bg-gray-400 text-gray-200 opacity-60': submitting(),
    'hover:opacity-90 cursor-pointer': !submitting()
  }"
>
  Submit
</button>

</div>
</form>
