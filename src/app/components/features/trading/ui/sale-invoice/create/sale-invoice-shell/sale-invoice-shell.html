@if(loading()) {
  <app-skelton-loader variant="text" [lines]="10" width="100%" [shimmer]="true" />
  } @else if(!loading() && mode() === 'edit' && saleInvoiceStore.error()?.statusCode === 404) {
  <app-item-not-found title="Sale invoice record not found"
    description="It may have been deleted or the link is invalid."></app-item-not-found>
  } @else if(!loading() && form && (mode() === 'create' || mode() === 'edit' || mode() === 'delete')) {
  
  <form [formGroup]="form">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      {{title()}}
    </h1>
    <!-- parent.component.html -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start mt-4">
    <!-- Left: first half -->
    <div class="md:col-span-2">
      <app-sale-invoice-customer [form]="customerGroup()"></app-sale-invoice-customer>
    </div>
    <div class="md:col-span-1"></div>
    <!-- Right: second half -->
    <div class="md:col-span-1">
      <app-sale-invoice-properties [form]="propertiesGroup()" [uiMode]="mode()"></app-sale-invoice-properties>
    </div>
  </div>
  <app-sale-invoice-items [form]="itemsDetailsGroup()" [fractions]="fractions()"></app-sale-invoice-items>
  <!-- <app-sale-invoice-summary [form]="summaryGroup()"></app-sale-invoice-summary> -->
  </form>
}
