<app-item-landing
  [items]="items()"
  [count]="count()"
  [createButtonText]="'Create New Sale Invoice'"
  [title]="'Sale Invoice'"
  [pageSize]="pageSize()"
  [currentPage]="currentPage()"
  [error]="error()"
  [columns]="columns()"
  [emptyListMessage]="emptyListMessage()"
  [onCreateItem]="handleOnCreateItem()"
  [onEditItem]="handleOnEditItem()"
  [onDeleteItem]="handleOnDeleteItem()"
  bulkUploadLabel="Upload Sale Invoice in Bulk"
  bulkUploadHint="Drop your json file here, or click to choose"
  bulkUploadAccept=".json"
  [bulkUploadMultiple]="false"
  bulkUploadSizeClass="w-full h-12"
  bulkUploadSampleFileUrl="/assets/bulk-upload-examples/sale-invoice.json"
  (filesSelected)="handleOnFilesSelected($event)"
