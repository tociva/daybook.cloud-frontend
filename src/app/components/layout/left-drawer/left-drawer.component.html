<aside
    [ngClass]="{
    'w-64': expanded,
    'w-16': !expanded
    }"
  class="bg-primary text-on-primary transition-all duration-200 flex flex-col"
  >
  <div class="h-16 flex items-center justify-center text-lg font-semibold">
    @if (expanded) {
      <app-logo-block class="scale-50"></app-logo-block>
    }
    @if (!expanded) {
      <app-logo-block-small class="scale-80"></app-logo-block-small>
    }
  </div>

  <nav class="flex-1">
    <a routerLink="/dashboard" class="block px-4 py-2 hover:bg-primary-hover">Dashboard</a>
    <a routerLink="/transactions" class="block px-4 py-2 hover:bg-primary-hover">Transactions</a>
    <!-- Add more links -->
  </nav>
</aside>
