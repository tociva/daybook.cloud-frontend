<aside
  [ngClass]="{
    'w-64': expanded,
    'w-16': !expanded
  }"
  class="h-screen min-h-0 bg-primary text-on-primary transition-all duration-200 flex flex-col"
>
  <!-- Header must not grow/shrink -->
  <div class="h-16 shrink-0 flex items-center justify-center text-lg font-semibold">
    @if (expanded) {
      <app-logo-block class="scale-50"></app-logo-block>
    }
    @if (!expanded) {
      <app-logo-block-small class="scale-80"></app-logo-block-small>
    }
  </div>

  <!-- Make the menu area the scroll container -->
  <app-nav-items class="flex-1 min-h-0 overflow-y-auto overscroll-contain"></app-nav-items>
</aside>
