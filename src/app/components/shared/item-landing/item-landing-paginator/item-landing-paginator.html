<!-- Add this pagination section right after your existing table div -->
<!-- PROFESSIONAL PAGINATOR COMPONENT -->
  <div class="bg-white px-4 py-3 border-t border-border sm:px-6">
    <div class="flex items-center justify-end space-x-6">
      <!-- Left: Items info and page size selector -->
      <div class="flex items-center space-x-6">
        <div class="text-sm text-text/70">
          Showing <span class="font-medium">{{getShowingFrom()}}</span> to 
          <span class="font-medium">{{getShowingTo()}}</span> of 
          <span class="font-medium">{{count()}}</span> results
        </div>
        
        <div class="flex items-center space-x-2">
          <label for="page-size" class="text-sm text-text/70">Show:</label>
          <select 
            id="page-size" 
            [value]="pageSize()"
            (change)="onPageSizeChange($event)"
            class="appearance-none bg-white border border-border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
          >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      
      <!-- Right: Pagination controls - Desktop -->
      <div class="hidden sm:flex items-center space-x-1">
        <!-- First page -->
        <button 
          [disabled]="currentPage() === 1"
          (click)="goToPage(1)"
          class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          title="First page"
        >
          <ng-icon name="bootstrapChevronDoubleLeft" size="16"></ng-icon>
        </button>
        
        <!-- Previous page -->
        <button 
          [disabled]="currentPage() === 1"
          (click)="goToPage(currentPage() - 1)"
          class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          title="Previous page"
        >
          <ng-icon name="bootstrapChevronLeft" size="16"></ng-icon>
        </button>
        
        <!-- Page numbers -->
        <div class="flex items-center space-x-1">
          @for (page of getPageNumbers(); track page) {
            @if (page === '...') {
              <span class="px-3 py-2 text-text/40">...</span>
            } @else {
              <button 
                [class]="page === currentPage() ? 
                  'px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-primary text-on-primary border-primary' : 
                  'px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/70 border-border hover:bg-alternate-background cursor-pointer'"
                [attr.aria-current]="page === currentPage() ? 'page' : null"
              >
                {{page}}
              </button>
            }
          }
        </div>
        
        <!-- Next page -->
        <button 
          [disabled]="currentPage() === getTotalPages()"
          (click)="goToPage(currentPage() + 1)"
          class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          title="Next page"
        >
          <ng-icon name="bootstrapChevronRight" size="16"></ng-icon>
        </button>
        
        <!-- Last page -->
        <button 
          [disabled]="currentPage() === getTotalPages()"
          (click)="goToPage(getTotalPages())"
          class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          title="Last page"
        >
          <ng-icon name="bootstrapChevronDoubleRight" size="16"></ng-icon>
        </button>
      </div>
    </div>
    
    <!-- Mobile responsive pagination -->
    <div class="sm:hidden mt-3">
      <div class="flex justify-between items-center">
        <button 
          [disabled]="currentPage() === 1"
          (click)="goToPage(currentPage() - 1)"
          class="px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 cursor-pointer"
        >
          <ng-icon name="bootstrapChevronLeft" size="16"></ng-icon>
          <span>Previous</span>
        </button>
        
        <span class="text-sm text-text/70">
          Page {{currentPage()}} of {{getTotalPages()}}
        </span>
        
        <button 
          [disabled]="currentPage() === getTotalPages()"
          (click)="goToPage(currentPage() + 1)"
          class="px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 border bg-white text-text/60 border-border hover:bg-alternate-background hover:text-text disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 cursor-pointer"
        >
          <span>Next</span>
          <ng-icon name="bootstrapChevronRight" size="16"></ng-icon>
        </button>
      </div>
    </div>
  </div>
