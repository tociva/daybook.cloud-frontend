<section
    role="status"
    aria-live="polite"
    class="mx-auto max-w-lg rounded border border-gray-200 bg-white p-6 text-center shadow-sm"
  >
    <div class="mx-auto mb-3 flex h-10 w-10 items-center justify-center rounded-full bg-gray-50">
      <ng-icon
        name="bootstrapInfoCircle"
        class="text-primary"
        size="16"
        aria-hidden="true">
      </ng-icon>
    </div>

    <h3 class="text-sm font-medium text-gray-900">{{ title() }}</h3>
    <p class="mt-1 text-xs text-gray-600 mb-3">
      {{ description() }}
    </p>
    <app-cancel-button></app-cancel-button>
  </section>
