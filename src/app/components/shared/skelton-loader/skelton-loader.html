<div 
  class="animate-pulse"
  [class]="containerClasses()"
  [style.width]="width()"
  [style.height]="height()"
  [attr.aria-label]="ariaLabel"
  [attr.role]="'status'"
>
  @if (variant() === 'text') {
    <div class="space-y-2">
      @for (line of Array(lines()).fill(0); track $index) {
        <div 
          class="h-4 bg-gray-300 rounded-md"
          [class]="$index === lines() - 1 && lastLineWidth() ? 'w-3/4' : 'w-full'"
        ></div>
      }
    </div>
  }
  
  @if (variant() === 'avatar') {
    <div class="bg-gray-300 rounded-full"></div>
  }
  
  @if (variant() === 'card') {
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      @if (showImage()) {
        <div class="h-48 bg-gray-300"></div>
      }
      <div class="p-4 space-y-3">
        <div class="h-6 bg-gray-300 rounded-md w-3/4"></div>
        <div class="space-y-2">
          <div class="h-4 bg-gray-300 rounded-md"></div>
          <div class="h-4 bg-gray-300 rounded-md w-5/6"></div>
        </div>
      </div>
    </div>
  }
  
  @if (variant() === 'button') {
    <div class="bg-gray-300 rounded-md"></div>
  }
  
  @if (variant() === 'image') {
    <div class="bg-gray-300 rounded-lg flex items-center justify-center">
      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
      </svg>
    </div>
  }
  
  @if (variant() === 'custom') {
    <div class="bg-gray-300 rounded-md"></div>
  }
</div>
