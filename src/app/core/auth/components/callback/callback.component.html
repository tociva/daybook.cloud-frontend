<div class="loading-container" *ngIf="authFacade.isLoading$ | async">
    <div class="spinner"></div>
    <p>Completing login...</p>
  </div>
  
  <div class="error-container" *ngIf="authFacade.error$ | async as error">
    <h3>Authentication Error</h3>
    <p>{{ error }}</p>
    <button (click)="retry()" class="retry-btn">Try Again</button>
  </div>
