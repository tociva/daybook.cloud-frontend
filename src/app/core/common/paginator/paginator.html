<div class="custom-paginator">
    <span>Items per page:</span>
    
    <label [matMenuTriggerFor]="menu" class="select-label">
        <span>{{ limit }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </label>
      
      <mat-menu #menu="matMenu" class="select-menu">
        <button mat-menu-item
                *ngFor="let size of pageSizeOptions"
                (click)="onLimitSelect(size)"
                [class.active]="size === limit"
                class="select-menu-item">
          {{ size }}
        </button>
      </mat-menu>
      
      
  
    <span>{{ pageStart + 1 }}â€“{{ pageEnd }} of {{ totalCount }}</span>
  
    <button (click)="changePage(0)" [disabled]="page === 0" class="nav-button">
      <mat-icon>first_page</mat-icon>
    </button>
  
    <button (click)="changePage(page - 1)" [disabled]="page === 0" class="nav-button">
      <mat-icon>chevron_left</mat-icon>
    </button>
  
    <button (click)="changePage(page + 1)" [disabled]="pageEnd >= totalCount" class="nav-button">
      <mat-icon>chevron_right</mat-icon>
    </button>
  
    <button
      (click)="changePage(lastPage)"
      [disabled]="pageEnd >= totalCount"
      class="nav-button">
      <mat-icon>last_page</mat-icon>
    </button>
  </div>
